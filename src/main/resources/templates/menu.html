<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>

<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p th:replace="fragments :: facialListDescription"></p>
    <table>
        <th:block th:each = "facial : ${appropriateFacials}">
        <tr>
            <td th:text="${facial}"></td>
        </tr>
    </th:block></table>

    <div id = "serviceDescription">
        <h3 th:if='${manipedi.equals("manicure")}'>Manicure</h3>
        <h3 th:if='${manipedi.equals("pedicure")}'>Pedicure</h3>

        <p th:replace ='${manipedi.equals("manicure")} ?
           ~{fragments :: manicureDescription} :
           ~{fragments :: pedicureDescription}'></p>

    </div>
</div>
</body>
</html>
